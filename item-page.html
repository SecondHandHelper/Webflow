<script>
    function appendJsScript(scriptSrc, onError) {
        const script2 = document.createElement('script');
        script2.type = 'text/javascript';
        script2.src = scriptSrc;
        script.onerror = loadFromGithack;
        document.head.appendChild(script2);
    }

    function loadFromGithack() {
        appendJsScript('https://rawcdn.githack.com/SecondHandHelper/Webflow/v1.1.76/itemPage.js');
    }

    if (location.href.match(/shh-test.page/)) {
        appendJsScript('http://localhost:1234/itemPage.js', loadFromGithack);
    } else {
        loadFromGithack();
    }
</script>
