<script>
    function appendJsScript(scriptSrc, onError) {
        const script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = scriptSrc;
        script.onerror = onError;
        document.head.appendChild(script);
    }
    function urlDependentLoadJs(jsFile, version) {
        function loadFromGitHack() {
            appendJsScript(`https://rawcdn.githack.com/SecondHandHelper/Webflow/${version}/${jsFile}`);
        }

        if (location.href.match(/shh-test.page/)) {
            appendJsScript(`http://localhost:1234/${jsFile}`, loadFromGitHack);
        } else {
            loadFromGitHack();
        }
    }

    urlDependentLoadJs('itemPage.js', 'test672');
</script>
