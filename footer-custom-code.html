  // FUNCTIONS PRIVATE PAGE
  function buildCardLists(userId) {
    db.collection("items")
      .where("user", "==", userId)
      .where("createdAt", "!=", false)
      .orderBy('createdAt', 'desc')
      .get()
      .then((querySnapshot) => {
        loadingDiv.style.display = "none";
        noItemsDiv.style.display = "block";
        soldByOthersDiv.style.display = "block";
        quickInfoDiv.style.display = "block";
        var youEarned = 0;

        querySnapshot.forEach((doc) => {
          var itemId = doc.id;
          var createdDate = doc.data().createdAt;
          var soldDate = doc.data().soldDate;
          var images = doc.data().images;
          var status = doc.data().status;
          var shippingStatus = doc.data().shippingStatus;
          var brand = doc.data().brand;
          var soldPrice = doc.data().soldPrice;
          var sellerGets = doc.data().sellerGets;
          var buyerFirstName = doc.data().buyerFirstName;
          var buyerAddressCity = doc.data().buyerAddressCity;
          var minPriceEstimate = doc.data().minPriceEstimate;
          var maxPriceEstimate = doc.data().maxPriceEstimate;
          var happyPrice = doc.data().happyPrice;
          var acceptPrice = doc.data().acceptPrice;
          var pricing = doc.data().pricing;
          var pickupDate = doc.data().pickupDate;
          var shippingMethod = doc.data().shippingMethod;
          var archived = doc.data().archived;
          var frontImageUrl = images.frontImage;
          if (images.frontImageSmall) {
            frontImageUrl = images.frontImageSmall;
          }
          let daysLeftText = "";
          let publishedDate = doc.data().publishedDate;
          if (publishedDate) {
            publishedDate = new Date(publishedDate);
            let nowDate = new Date();
            let timeDifference = nowDate.getTime() - publishedDate.getTime();
            let daysDifference = timeDifference / (1000 * 3600 * 24);
            let daysLeft = Math.round(31 - daysDifference);
            if (daysLeft <= 0) {
              daysLeftText = `0 dagar kvar`;
            } else {
              daysLeftText = `${daysLeft} dagar kvar`;
            }
          }
          if (archived == undefined && status != "Unsold") {
            displayItemCard();
          }

          function displayItemCard() {
            //Putting the items in the right list

            // WE SELL RIGHT NOW
            if (status != "Sold") {
              let textDiv1 = "";
              let textDiv2 = "";

              //If price-estimate is set, show info
              if (status == "Published" || status == "New") {
                if (minPriceEstimate != null && maxPriceEstimate != null) {
                  textDiv1 = `<div class='text-block-34'>${minPriceEstimate} - ${maxPriceEstimate} kr</div>`;
                } else {
                  textDiv1 = `<div class='text-block-34'>Förbereds</div>`;
                }
                if (status == "Published") {
                  textDiv2 = `<div class='text-block-34'>${daysLeftText}</div>`;
                }
              }

              let itemPageUrl = window.location.origin + `/item?id=${itemId}`;
              let sellingItemCardHTML = `<div class="div-block-14"><a id="itemLinkBlock" href="${itemPageUrl}" class="link-block-18 w-inline-block"><div class="ratio-box _16-9"><div class="conten-block with-image"><div class="img-container" style="background-image: url('${frontImageUrl}');"></div></div></div><div class="text-block-14">${brand}</div>${textDiv1}${textDiv2}</a></div>`;
              itemListSelling.innerHTML += sellingItemCardHTML;

              //Display list
              myItemsDiv.style.display = "block";
              //Hide empty state
              noItemsDiv.style.display = "none";
              headerSellItemButton.style.display = "block";
              sellButtonText.innerHTML = "Sälj ett plagg";

              // SOLD - NOT SENT
            } else if (status == "Sold" && shippingStatus != "Sent") {
              var buyerInfoTextHTML = '';
              if (buyerFirstName != null && buyerAddressCity != null) {
                buyerInfoTextHTML = `<div class="text-block-44">Till ${buyerFirstName} i ${buyerAddressCity}</div>`;
              }

              var bagReceivedCheckbox = '';
              var shippingInfoDiv = '';
              if (!shippingMethod && !pickupDate) {
                bagReceivedCheckbox = getBagReceivedCheckbox(itemId, soldDate);
              } else if (!shippingMethod && pickupDate) {
                shippingInfoDiv = getShippingInfoDiv(itemId, 'Pickup', soldDate, pickupDate); // För items under en övergångsperiod
              } else {
                shippingInfoDiv = getShippingInfoDiv(itemId, shippingMethod, soldDate, pickupDate);
              }

              //Create card
              var soldNotSentCardHTML = ``;
              soldNotSentCardHTML =
                `<div class="div-block-118"><div class="div-block-45"><div class="div-block-43"><div class="ratio-box _16-9"><div class="content-block with-image"><div class="img-container" style="background-image: url('${frontImageUrl}');"></div></div></div></div><div class="div-block-46"><div class="div-block-47"><div class="text-block-43">Såld för ${soldPrice} kr</div>${buyerInfoTextHTML}<div class="text-block-44">Du får ${sellerGets} kr</div>
                      ${bagReceivedCheckbox}
                      ${shippingInfoDiv}
                  </div></div></div></div>`;
              itemListSoldNotSent.innerHTML += soldNotSentCardHTML;

              // Display list
              soldNotSentDiv.style.display = "block";
              // Hide empty state
              noItemsDiv.style.display = "none";
              headerSellItemButton.style.display = "block";
              sellButtonText.innerHTML = "Sälj ett plagg";

              // SOLD BEFORE
            } else {
              var soldItemCardHTML = `<div class="div-block-14"><div class="ratio-box _16-9"><div class="conten-block with-image"><div class="img-container" style="background-image: url('${frontImageUrl}');"></div></div></div><div class="text-block-14">${soldPrice} kr</div><div class='text-block-34'>Du fick ${sellerGets} kr</div></div>`;
              itemListSold.innerHTML += soldItemCardHTML;

              // Display list, hide empty state
              soldItemsDiv.style.display = "block";
              itemListSoldContainer.style.display = "block";
              sellButtonText.innerHTML = "Sälj ett plagg";
              youEarned = youEarned + sellerGets;
              youEarnedDiv.innerHTML = `Du har tjänat ${youEarned} kr`;
            }
          }
        });
      });
  }
</script>
<script>
  function formatPhoneNumber(str) {
    if (str.slice(0, 1) == 0 && str.length == 10) {
      str = str.substring(1);
      str = "+46" + str;
    }
    if (str.slice(0, 1) == 7 && str.length == 9) {
      str = "+46" + str;
    }
    return str;
  }

  // FUNCTIONS - SELL ITEM
  async function addItem() {
    console.log("addItem function is running!");
    let sex = "";
    let pricing = "";
    const now = new Date();
    let status = "New";
    let shippingStatus = "Not sent";
    const size = itemSize.value;
    const material = itemMaterial.value;
    const brand = itemBrand.value;
    const model = itemModel.value;
    const originalPrice = Number(itemOriginalPrice.value);
    const age = itemAge.value;

    const condition = itemCondition.value;
    const defectDescription = itemDefectDescription.value;
    const noAnimals = itemNoAnimals.checked;
    const noSmoke = itemNoSmoke.checked;
    const userComment = itemUserComment.value;
    let happyPrice = Number(itemHappyPrice.value);
    let acceptPrice = Number(itemAcceptPrice.value);
    const lowestAcceptPrice = Number(itemLowestAcceptPrice.value);
    const phoneNumber = itemPhoneNumber.value;

    let defectElements = new Map().set("hole", hole.checked).set("stain", stain.checked).set("lostFit", lostFit.checked).set("nopprig", nopprig.checked).set("threadUp", threadUp.checked).set("colorChange", colorChange.checked).set("otherDefect", otherDefect.checked);
    let defectsChoicesInSwedish = new Map().set("hole", "Hål").set("stain", "Fläck").set("lostFit", "Tappad passform").set("nopprig", "Nopprig").set("threadUp", "Trådsläpp").set("colorChange", "Färgändring").set("otherDefect", "Annat");
    let defects = [];

    defectElements.forEach(async (value, key) => {
      if (value == true) {
        let string = defectsChoicesInSwedish.get(key);
        defects.push(string);
      }
    });

    // Get radio buttons
    var sexRadioButtons = document.getElementsByName("Sex");
    for (var x = 0; x < sexRadioButtons.length; x++) {
      if (sexRadioButtons[x].checked) {
        sex = sexRadioButtons[x].id;
      }
    }

    // Get who sets price
    var pricingRadioButtons = document.getElementsByName("Pricing");
    for (var x = 0; x < pricingRadioButtons.length; x++) {
      if (pricingRadioButtons[x].checked) {
        pricing = pricingRadioButtons[x].id;
        if (pricing == "We set price") {
          acceptPrice = lowestAcceptPrice;
          happyPrice = 0;
        }
      }
    }

    // Add phone number to user document
    if (phoneNumber) {
      writePhoneNumberToFirestore(window.uid, phoneNumber);
    }

    // Create item in FS without the images first, to get the ItemID
    createItemInFirestore();

    async function createItemInFirestore() {
      var itemId = "";
      var imageUrls = {};
      imageUrls['frontImage'] = ""; // Part of the ugly hack

      const collectionRef = db.collection('items');

      // Writes to FS
      const res = await collectionRef.add({
        user: window.uid,
        createdAt: now,
        status: status,
        shippingStatus: shippingStatus,
        sex: sex,
        size: size,
        material: material,
        brand: brand,
        model: model,
        originalPrice: originalPrice,
        age: age,
        condition: condition,
        defects: defects,
        defectDescription: defectDescription,
        noAnimals: noAnimals,
        noSmoke: noSmoke,
        userComment: userComment,
        pricing: pricing,
        happyPrice: happyPrice,
        acceptPrice: acceptPrice,
        images: imageUrls // To compare the change after the images have been uploaded

      })
        .then((docRef) => {
          //window.itemId = docRef.id;
          itemId = docRef.id;
          console.log("Document written with ID: ", itemId);
          uploadImages(itemId);
        })
        .catch((error) => {
          console.error("Error adding document: ", error);
        });
    }

    async function uploadImages(itemId) {
      //Gather files from the form in a map "Images"
      let elements = ["frontImage", "brandTagImage", "productImage", "defectImage", "materialTagImage", "extraImage"];
      let images = new Map();
      let imageUrls = {};
      let imagePaths = {};

      elements.forEach(element => {
        if (document.getElementById(element).files[0]) {
          let file = document.getElementById(element).files[0];
          images.set(element, file);
        }
      });

      // Uploads files and gather URLs in an object "imagePaths"
      const storageRef = storage.ref();
      images.forEach(async (value, key) => {
        let imagePathReference = `images/${itemId}/${key}`;
        console.log(imagePathReference);

        let fileRef = storageRef.child(imagePathReference);
        await fileRef.put(value);

        const imageDownloadUrl = await fileRef.getDownloadURL();
        imageUrls[key] = imageDownloadUrl;
        imagePaths[key] = imagePathReference;

        if (Object.keys(imagePaths).length == images.size) {
          writeImagePathToFirestore(itemId, imageUrls, imagePaths);
        }
      })
    }

    async function writeImagePathToFirestore(itemId, imageUrls, imagePaths) {
      // Check if seller has added address first
      var addressFirstName = "";
      var docRef = db.collection("users").doc(window.uid);
      await docRef.get().then((doc) => {
        if (doc.data().addressFirstName) {
          addressFirstName = doc.data().addressFirstName;
        }
      }).catch((error) => {
        console.log("Error getting document:", error);
      });

      // Set the imagePaths of the item
      const itemRef = db.collection('items').doc(itemId);
      const res = await itemRef.update({
        images: imageUrls,
        imageStoragePaths: imagePaths
      }).then(function () {
        console.log(`imagePaths of ${itemId} is now updated`);

        if (addressFirstName == "") {
          addressFormDiv.style.display = 'block';
          addItemFormDiv.style.display = 'none';
        } else {
          window.location.href = window.location.origin + "/private";
        }
      });
    }
  }

  async function updateItem(itemId, changedImages) {
    console.log("updateItem()");
    const now = new Date();
    const size = itemSize.value;
    const material = itemMaterial.value;
    const brand = itemBrand.value;
    const model = itemModel.value;
    const originalPrice = Number(itemOriginalPrice.value);
    const age = itemAge.value;
    const condition = itemCondition.value;
    const defectDescription = itemDefectDescription.value;
    const userComment = itemUserComment.value;
    const lowestAcceptPrice = Number(itemLowestAcceptPrice.value);
    let changes = {
      updatedAt: now,
      size: size,
      material: material,
      brand: brand,
      model: model,
      originalPrice: originalPrice,
      age: age,
      condition: condition,
      defectDescription: defectDescription,
      userComment: userComment,
      acceptPrice: lowestAcceptPrice
    }

    async function uploadImages(itemId) {
      console.log("uploadImages()");
      if (changedImages.length > 0) {
        // START - Mark imageRequest as Resolved
        await db.collection("items").doc(itemId).get().then((doc) => {
          if (doc.data()?.infoRequests?.images?.status === "Active"){
            changes["infoRequests.images.status"] = "Resolved";
          }
        });
        // END - Mark imageRequest as Resolved
        let elements = changedImages;
        let images = new Map(); //Gather files from the form in a map "Images"
        elements.forEach(element => {
          if (document.getElementById(element).files[0]) {
            let file = document.getElementById(element).files[0];
            images.set(element, file);
          }
        });
        // Uploads files and add the new imageUrls to the changes object
        const storageRef = storage.ref();
        images.forEach(async (value, key) => {
          console.log(`${key}: ${value}`);
          // If images was changed, set photo directions to default, since an 'info request' of images could have been shown
          photoDirectionsText.style.display = 'block';
          infoRequestImagesDiv.style.display = 'none';

          let imagePathReference = `images/${itemId}/${key}`;
          let fileRef = storageRef.child(imagePathReference);
          await fileRef.put(value);
          const imageDownloadUrl = await fileRef.getDownloadURL();
          let k = "images." + key;
          changes[k] = imageDownloadUrl;
          if (key == "frontImage") {
            console.log("CHANGES SET!!!!!!");
            changes["images.frontImageSmall"] = "";
            changes["images.frontImageMedium"] = "";
            changes["images.frontImageLarge"] = "";
          }
          if (elements.length == images.size) {
            updateItemDoc(itemId, changes);
          }
        })
      } else {
        updateItemDoc(itemId, changes);
      }
    }

    async function updateItemDoc(itemId, changes) {
      console.log("updateItemDoc()");
      // Update item in FS without the images first, only because that's how I did it when adding an item.
      console.log("CHANGES: ", changes);
      const itemRef = db.collection('items').doc(itemId);
      const res = await itemRef.update(changes)
        .then((itemRef) => {
          console.log("Document updated with ID: ", itemId);
          saveChangesButtonText.style.color = "#7a7575";
          saveChangesButtonText.innerHTML = "Sparat";
        })
        .catch((error) => {
          console.error("Error adding document: ", error);
        });
    }

    uploadImages(itemId);
  }
</script>
