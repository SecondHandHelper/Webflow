  .select2.select2-container {
    width: 100% !important;
  }
  
  .select2-selection__placeholder {
    font-size: 16px;
  }
  
  .select2-container .select2-selection.select2-selection--single {
    height: 55px;
    padding: 12px;
    border: 1px solid #ccc;      
  }
  
  .select2-container .select2-selection.select2-selection--single .select2-selection__rendered {
    padding: 0px;
    font-size: 16px;
    color: #333333;
  }
 
  .select2.select2-container--default .select2-selection--single .select2-selection__arrow b {
    border: 0px;
  }

  .select2-container--open .select2-dropdown {
    position: fixed !important;
    top: 0px !important;
    width: 100% !important;
    height: 100vh !important;
  }
  .select2-results {
    visibility: hidden;
    width: 90%;
    margin: 0px auto;
  }
  .select2-results li:hover {
    background-color: white;
    color: #101010;
  }
  .select2-container--default .select2-results__option[role=group] {
    border-bottom: 1px solid #dcdcdc;
  }
  .select2-container--default .select2-results .select2-results__group {
    padding: 12px 0px;
    display: flex;
    font-weight: 500;
  }
  .select2-results__option ul {
    display: none;
  }
  .select2-results__option.expanded-group ul {
    margin-bottom: 10px;
    margin-top: -5px;
    display: block;
  }
  .select2-container .select2-dropdown .select2-results .select2-results__options[role=tree] {
    max-height: unset;
    height: 100vh;
    padding-bottom: 120px;
  }
  .select2-container--default .select2-results .select2-results__option[role=treeitem] {
      padding: 8px 0px;
  }
  .select2-container--default .select2-results .select2-results__option--highlighted[aria-selected] {
    background-color: white;
    color: #101010;
  }
  .select2-container .select2-search--dropdown {

    justify-content: center;
    padding: 0px;
    margin-top: -10px;

<style>
/*CSS for the autocomplete box for brands*/ 
.autocomplete-items {
position: absolute;
z-index: 99;
top: 100%;
left: 0;
right: 0;
max-height: 300px;
overflow: scroll;
border: 1px solid #101010;
border-top: 0px;
border-bottom-left-radius: 6px;
border-bottom-right-radius: 6px;
background-color: #fff;
}

.autocomplete-items div {
padding: 15px 12px;
width: 100%;
cursor: pointer;
transition: all 200ms ease;
border-top: 1px solid rgb(231, 231, 231);
}
/*
.autocomplete-items div:hover {
background-color: #000;
color: #fff;
}
*/
/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
background-color: #fff !important; 
color: #101010; 
}
#cover-spin {
position: fixed;
width: 100%;
left: 0;
right: 0;
top: 0;
bottom: 0;
background-color: rgba(255,255,255,1);
z-index: 9999;
display: none;
}
.saving #saveItemDraft {
    display: none;
}
.saved #saveItemDraft {
    display: none;
}
.saving div#saveLoadingSpinner {
    display: block;
}
.saved div#savedCheckIcon {
    display: block;
}

</style>
