<script>
db.collection("items").where("size", "==", "M")
    .get()
    .then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
            // doc.data() is never undefined for query doc snapshots
            
            var size = doc.data().size;
            var brand = doc.data().brand;
            var material = doc.data().material;
            var model = doc.data().model;

			const content = itemsList.innerHTML;
            itemsList.innerHTML = brand + "<br />" + model + "<br />" + size + "<br />" + material;
        });
    })
    .catch((error) => {
        console.log("Error getting documents: ", error);
});
</script>
